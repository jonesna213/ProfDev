<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>JQuery Form Validation</title>

        <!--JQuery and Jquery form validation -->
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js" integrity="sha256-JwUksNJ6/R07ZiLRoXbGeNrtlFZMFDKX4hemPiHOmCA=" crossorigin="anonymous"></script>

        <!--Bootstrap to make it look better -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body class="container">
        <h1>JQuery Form Validation</h1>
        <form class="py-3" id="myForm" action="http://itins3.madisoncollege.edu/echo.php" method="post">

            <div class="form-group pb-3">
                <label for="firstname">
                    First Name (required)
                </label>
                <input class="form-control" type="text" name="firstname" id="firstname" required/>
            </div>

            <div class="form-group pb-3">
                <label for="email">
                    Email (required)
                </label>
                <input class="form-control" type="email" name="email" id="email" required/>
            </div>

            <div class="form-group pb-3">
                <label for="password">
                    Password (required, at least 5 characters)
                </label>
                <input class="form-control" type="password" name="password" id="password" minlength="5" required/>
            </div>

            <div class="form-group">
                <label for="comment">
                    Comment (optional)
                </label>
                <textarea name="comment" rows="5" cols="90"></textarea>
            </div>

            <button class="btn btn-primary my-3" type="submit">Submit</button>
        </form>

        <a href="formWithCustomRules.html">Go To Form With Custom Stuff</a>

        <!--Calling the validate method on the form-->
        <script type="text/javascript">
            $("#myForm").validate();
        </script>


        <!--Bootstrap stuff -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
